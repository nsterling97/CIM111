<!DOCTYPE html>

<html>

<head>
  <title>GRID</title>


<style>
header,footer{
  width: 960px;
  height: 100px;
  background-color: coral;
}
main{
  width: 960px;
  height: 400px;
  background-color: purple;
}

#grid1{
  display: grid;
  grid-template-areas: "col1 col2";
  grid-template-rows: 200px;
  grid-template: 480px 480px;
}

#col1{
grid-area: col1;
background-color: pink;
height: 200px;
}
#col2{
grid-area: col2;
background-color: blue;
height: 200px;

}
#grid2{
  display: grid;
  grid-template-areas: "col3 col4 col5";
  grid-template-rows: 200px;
  grid-template: 320px 320px 320px;
  text-align: center;
}
#col3{
  grid-area: col3;
  background-color: yellow;
  height: 200px;

}
#col4{
  grid-area: col4;
  background-color: gray;
  height: 200px;
}

#col5{
  grid-area: col5;
  background-color: orange;
  height: 200px;
}

.images{
  height: 150px;
  display: block;
  margin: 10px auto;
}

</style>

</head>

<body>
<header></header>
<main>
<section id="grid1">
  <div id="col1">  <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12225358/Pug-On-White-01.jpg" class="images"></div>

  <div id="col2"></div>
</section>

<section>
  <section id="grid2">
    <div id="col3"></div>
    <div id="col4"></div>
    <div id="col5"></div>
</section>

</main>

<footer></footer>

</body>


</html>

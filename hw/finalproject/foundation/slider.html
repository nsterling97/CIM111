<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>

    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->

</head>
<body>

    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/OheZ-Rb71EY.jpg" alt="Foundation Tutorial"  title="Foundation Tutorial" />
                <video preload="none" src="https://www.youtube.com/embed/OheZ-Rb71EY?v=OheZ-Rb71EY" ></video>
                </li>
                <li><img src="images/Popular%20Brands.jpg" alt="Popular Brands"  title="Popular Brands" />
                </li>
                <li><img src="images/Before%20and%20After.jpg" alt="Before and After"  title="Before and After" />
                </li>
                <li><img src="images/Tools.jpg" alt="Tools"  title="Tools" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/OheZ-Rb71EY-tn.jpg" alt="Foundation Tutorial" title="Foundation Tutorial" /></li>
                <li><img src="images/Popular%20Brands-tn.jpg" alt="Popular Brands" title="Popular Brands" /></li>
                <li><img src="images/Before%20and%20After-tn.jpg" alt="Before and After" title="Before and After" /></li>
                <li><img src="images/Tools-tn.jpg" alt="Tools" title="Tools" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Slider">jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->

</body>
</html>

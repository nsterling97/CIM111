<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/9hwq9_34lWA.jpg" alt="Eyebrow Tutorial"  title="Eyebrow Tutorial" />
                <video preload="none" src="https://www.youtube.com/embed/9hwq9_34lWA?v=9hwq9_34lWA" ></video>
                </li>
                <li><img src="images/landscape-1467734454-eyebrow-pencils.jpg" alt="Brands"  title="Brands" />
                </li>
                <li><img src="images/maxresdefault.jpg" alt="Before and After"  title="Before and After" />
                </li>
                <li><img src="images/tools.jpg" alt="Tools"  title="Tools" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/9hwq9_34lWA-tn.jpg" alt="Eyebrow Tutorial" title="Eyebrow Tutorial" /></li>
                <li><img src="images/landscape-1467734454-eyebrow-pencils-tn.jpg" alt="Brands" title="Brands" /></li>
                <li><img src="images/maxresdefault-tn.jpg" alt="Before and After" title="Before and After" /></li>
                <li><img src="images/tools-tn.jpg" alt="Tools" title="Tools" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Slideshow">Responsive JavaScript Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>

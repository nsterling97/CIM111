<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/d8bct2_ix4U.jpg" alt="YouTube Tutorial"  title="YouTube Tutorial" />
                <video preload="none" src="https://www.youtube.com/embed/d8bct2_ix4U?v=d8bct2_ix4U" ></video>
                </li>
                <li><img src="images/Brown%20Eyes%20Palette.jpg" alt="Brown Eyes Palette"  title="Brown Eyes Palette" />
                </li>
                <li><img src="images/Eyeliner.jpg" alt="Eyeliner"  title="Eyeliner" />
                </li>
                <li><img src="images/Curling%20Eyelashes.jpg" alt="Curling Eyelashes"  title="Curling Eyelashes" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/d8bct2_ix4U-tn.jpg" alt="YouTube Tutorial" title="YouTube Tutorial" /></li>
                <li><img src="images/Brown%20Eyes%20Palette-tn.jpg" alt="Brown Eyes Palette" title="Brown Eyes Palette" /></li>
                <li><img src="images/Eyeliner-tn.jpg" alt="Eyeliner" title="Eyeliner" /></li>
                <li><img src="images/Curling%20Eyelashes-tn.jpg" alt="Curling Eyelashes" title="Curling Eyelashes" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>

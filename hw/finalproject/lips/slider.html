<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/8y1Toe21EoQ.jpg" alt="Lip Tutorial"  title="Lip Tutorial" />
                <video preload="none" src="https://www.youtube.com/embed/8y1Toe21EoQ?v=8y1Toe21EoQ" ></video>
                </li>
                <li><img src="images/Kylie%20Lipkits.png" alt="Kylie Lipkits"  title="Kylie Lipkits" />
                </li>
                <li><img src="images/Lipstick.jpg" alt="Lipstick"  title="Lipstick" />
                </li>
                <li><img src="images/Lipstick%20Varieties.jpg" alt="Lipstick Varieties"  title="Lipstick Varieties" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/8y1Toe21EoQ-tn.jpg" alt="Lip Tutorial" title="Lip Tutorial" /></li>
                <li><img src="images/Kylie%20Lipkits-tn.png" alt="Kylie Lipkits" title="Kylie Lipkits" /></li>
                <li><img src="images/Lipstick-tn.jpg" alt="Lipstick" title="Lipstick" /></li>
                <li><img src="images/Lipstick%20Varieties-tn.jpg" alt="Lipstick Varieties" title="Lipstick Varieties" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Image Slideshow">Responsive JavaScript Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
